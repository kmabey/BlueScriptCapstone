<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blue Script</title>
	<link rel="stylesheet" href="/assets/Styles/reset.css" />
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/assets/Styles/style.css" />

</head>
<body onload="init();">
	
	<!--Header-->
	<div class="row-fluid">
		<div class="span5"></div>
		<div class="span6 offset1"></div>
	</div>
	<!--Side Nav & drag and drop area-->
	<div class="row-fluid">
		<div class="span3"></div>
		<div class="span9">
			<div class="workarea">
				<div class="event" draggable="true">
					<p class="eventname">Event Name</p>
					<dl class="locations">
						<dt>Locations</dt>
						<dd>Location Name</dd>
					</dl>
					<dl class="characters">
						<dt>Characters</dt>
						<dd>Character Name</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>

	<!--Only script tags after this line of code. -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="/assets/JavaScript/myjs.js" ></script>
</body>
</html>
